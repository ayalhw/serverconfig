# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+d>: rl-delete-char
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+o>: rl-kill-line
      insert:
        <Alt+Backspace>: fake-key <Ctrl+Left>;; fake-key <Ctrl+Delete>
        <Alt+a>: fake-key <Ctrl+a>
        <Alt+b>: fake-key <Ctrl+Left>
        <Alt+d>: fake-key <Ctrl+Delete>
        <Alt+f>: fake-key <Ctrl+Right>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+i>: fake-key <Tab>
        <Ctrl+j>: fake-key <Down>
        <Ctrl+k>: fake-key <Up>
        <Ctrl+o>: fake-key <Ctrl+Shift+End>;; fake-key <Shift+Delete>
        <Ctrl+u>: fake-key <Ctrl+Shift+Home>;; fake-key <Shift+Delete>
        <Ctrl+w>: fake-key <Ctrl+Left>;; fake-key <Ctrl+Delete>
      normal:
        <Ctrl+Space>: spawn i3-msg focus right
        <Ctrl+b>: navigate prev
        <Ctrl+f>: navigate next
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+r>: undo
        <Space>: fake-key <Space>
        O: set-cmd-text :open {url:pretty}
        T: set-cmd-text :open -t -r {url:pretty}
        d: scroll-page 0 0.5
        gs: 'set-cmd-text -s :open -t github '
        j: scroll-page 0 0.1
        k: scroll-page 0 -0.1
        p: open -t -- {clipboard}
        s: 'set-cmd-text -s :open -t google '
        t: set-cmd-text -s :open -t
        u: scroll-page 0 -0.5
        y: yank
      prompt:
        <Ctrl+d>: rl-delete-char
        <Ctrl+j>: prompt-item-focus next
        <Ctrl+k>: prompt-item-focus prev
        <Ctrl+o>: rl-kill-line
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.statusbar.command.bg:
    global: '#2f599e'
  colors.statusbar.normal.bg:
    global: '#2f599e'
  colors.tabs.selected.even.bg:
    global: '#1c5dc9'
  colors.tabs.selected.odd.bg:
    global: '#1c5dc9'
  completion.show:
    global: auto
  content.geolocation:
    global: false
  content.headers.user_agent:
    global: null
  content.host_blocking.enabled:
    global: true
  content.pdfjs:
    global: false
  content.ssl_strict:
    global: false
  fonts.hints:
    global: bold 12pt monospace
  fonts.keyhint:
    global: 12pt monospace
  tabs.background:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.select_on_remove:
    global: last-used
  zoom.mouse_divider:
    global: 0
