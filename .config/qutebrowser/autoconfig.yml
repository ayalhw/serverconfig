# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    q: quit
    w: session-save
    wq: quit --save
  bindings.commands:
    command:
      <Ctrl-D>: rl-delete-char
      <Ctrl-J>: completion-item-focus next
      <Ctrl-K>: completion-item-focus prev
      <Ctrl-O>: rl-kill-line
    normal:
      <Ctrl-Space>: spawn i3-msg focus right
      <Ctrl-b>: navigate prev
      <Ctrl-f>: navigate next
      <Ctrl-i>: forward
      <Ctrl-o>: back
      <Ctrl-r>: undo
      I: tab-close
      O: set-cmd-text :open {url:pretty}
      T: set-cmd-text :open -t -r {url:pretty}
      d: scroll-page 0 0.5
      p: open -t -- {clipboard}
      t: set-cmd-text -s :open -t
      u: scroll-page 0 -0.5
    prompt:
      <Ctrl-D>: rl-delete-char
      <Ctrl-J>: prompt-item-focus next
      <Ctrl-K>: prompt-item-focus prev
      <Ctrl-O>: rl-kill-line
  content.host_blocking.whitelist:
  - piwik.org
  tabs.last_close: close
